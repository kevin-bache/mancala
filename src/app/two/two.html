<md-tabs md-dynamic-height class="md-primary">
  <md-tab class="md-primary" label="Colors">
    <md-card>
      <md-card-content class="slide-1">
        <div md-color-picker value="color"></div>

      </md-card-content>
    </md-card>

  </md-tab>

  <md-tab class="slide-2 md-accent" label="Sprites">
    <md-card>

      <md-card-content>
        <div md-color-picker value="sprite1"></div>
        <div md-color-picker value="sprite2"></div>
        <div md-color-picker value="sprite3"></div>
        <div md-color-picker value="sprite4"></div>


      </md-card-content>
    </md-card>
  </md-tab>
</md-tabs>

<a class="fixed-play" ng-href="/#/game" ng-click='done()'>
  <md-button class="md-fab" aria-label="Play game">
    <md-icon md-svg-src="assets/images/play.svg"></md-icon>
  </md-button>
</a>
