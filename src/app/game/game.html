<div class = "board-wrapper">
  <div data-player="one">
    <div class = "mancala-board">

      <div class="player-two store"><p></p></div>

        <div class="rows">

          <div class="row player-one">
            <div ng-repeat="n in range(pits) track by $index" class="pit"><p>4</p>
            </div>
          </div>

          <div class="row player-two">
            <div ng-repeat="n in range(pits) track by $index" class="pit"><p>4</p>
            </div>
          </div>

      </div>
      <div class="player-one store"><p></p></div>

    <p class="status"><a class = "back-link" href = "/#/">Back</a><span class = "player">Player <span class="current-player">one</span></span></p>

         <a class = "fixed-play new-game"><md-button  class="md-fab" aria-label="Eat cake">
              <md-icon md-svg-src="assets/images/refresh.svg"></md-icon>
          </md-button></a>

      </div>
      <style>
       .mancala-board {
        background-color: {{color}} !important;
       }
      </style>
    </div>
  </div>
</div>
